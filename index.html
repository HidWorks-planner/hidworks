<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidworks Planner | Helin Tecim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        hidYellow: '#FFD700',
                        hidBlack: '#0D0D0D',
                        pinpeBlue: '#3b82f6',
                        pinpePurple: '#8b5cf6',
                        pinpeOrange: '#f59e0b',
                        pinpeGreen: '#22c55e',
                        pinpeSky: '#0ea5e9',
                        pinpeRed: '#ef4444'
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #FFD700; border-radius: 10px; }
        .login-screen { background: radial-gradient(circle at center, #FFD700 0%, #000 100%); }
        
        /* Pinpe Detay Åžablon KartÄ± - GÃ¶rsel 145339 Uyumlu */
        .pinpe-card { background: white; border-radius: 16px; border: 1px solid #e2e8f0; margin-bottom: 3rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05); }
        .pinpe-header { padding: 16px 24px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .pinpe-body { padding: 24px; display: flex; gap: 32px; }
        .pinpe-footer { padding: 16px 24px; border-top: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; background: #fff; border-radius: 0 0 16px 16px; }
        
        textarea { width: 100%; border-radius: 12px; border: 1px solid #e2e8f0; padding: 14px; font-size: 13px; background: #f8fafc; outline: none; transition: all 0.2s; resize: none; }
        textarea:focus { border-color: #FFD700; background: #fff; }
        .action-btn { padding: 10px 18px; border-radius: 10px; font-weight: 700; font-size: 11px; color: white; transition: 0.2s; text-transform: uppercase; }
        .status-tag { background: #fff7ed; color: #c2410c; padding: 4px 14px; border-radius: 99px; font-size: 11px; font-weight: 800; border: 1px solid #ffedd5; }
    </style>
</head>
<body class="overflow-hidden">

    <div id="loginScreen" class="fixed inset-0 z-[200] login-screen flex items-center justify-center p-6">
        <div class="bg-black/95 p-12 rounded-[50px] w-full max-w-md shadow-2xl text-center border border-white/10">
            <div class="w-24 h-24 bg-hidYellow rounded-3xl mx-auto mb-8 flex items-center justify-center rotate-3 shadow-[0_0_50px_rgba(255,215,0,0.4)]">
                <span class="text-black text-5xl font-black italic">H</span>
            </div>
            <h1 class="text-3xl font-bold mb-2 text-white italic tracking-tighter uppercase">HIDWORKS</h1>
            <p class="text-hidYellow/60 text-[10px] font-bold uppercase tracking-[0.4em] mb-12 italic">Helin Tecim | Ä°Ã§erik Planlama</p>
            <div class="space-y-4">
                <input type="password" id="passInput" placeholder="ÅžÄ°FRE" class="w-full px-6 py-4 rounded-2xl text-center font-bold tracking-[0.5em] bg-zinc-900 text-white border-none outline-none">
                <button onclick="handleLogin()" class="w-full py-5 bg-hidYellow text-black font-black rounded-2xl hover:scale-[1.02] transition-all uppercase tracking-widest shadow-lg">GiriÅŸ Yap</button>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden h-screen flex">
        
        <aside class="w-80 bg-white border-r border-slate-200 flex flex-col shadow-sm">
            <div class="p-8 border-b border-slate-50">
                <div class="flex items-center gap-3 mb-12">
                    <div class="w-10 h-10 bg-hidYellow rounded-xl flex items-center justify-center text-black font-black italic text-xl">H</div>
                    <span class="font-black text-2xl tracking-tighter italic text-slate-900 uppercase">HIDWORKS</span>
                </div>
                <div class="flex items-center justify-between px-2 mb-4">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Markalar</p>
                    <button onclick="addNewBrand()" class="w-8 h-8 rounded-full bg-slate-50 flex items-center justify-center text-slate-500 hover:bg-hidYellow hover:text-black transition-all shadow-sm">
                        <i class="fas fa-plus text-[10px]"></i>
                    </button>
                </div>
                <div id="brandList" class="space-y-2 px-1"></div>
            </div>
            <div class="mt-auto p-8">
                <button onclick="openAddModal()" class="w-full py-5 bg-slate-900 text-white font-black rounded-2xl hover:bg-hidYellow hover:text-black transition-all shadow-xl flex items-center justify-center gap-3">
                    <i class="fas fa-plus-circle text-lg"></i> YENÄ° Ä°Ã‡ERÄ°K EKLE
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden bg-slate-50">
            <header class="h-24 px-10 border-b border-slate-200 bg-white flex items-center justify-between shadow-sm z-10">
                <div class="flex gap-12 h-full">
                    <button id="nav-months" onclick="showMonthsView()" class="h-full font-black text-xs uppercase tracking-widest text-slate-900 border-b-4 border-hidYellow transition-all">Aylar</button>
                    <button id="nav-grid" onclick="showGridView()" class="h-full font-bold text-xs uppercase tracking-widest text-slate-400 hover:text-hidYellow transition-all">Instagram Grid</button>
                </div>
                <div class="flex items-center gap-5">
                    <div class="text-right">
                        <p class="text-sm font-black text-slate-900 tracking-tight">Helin Tecim</p>
                        <p class="text-[10px] text-slate-400 font-bold italic uppercase">Agency Admin</p>
                    </div>
                    <div class="w-12 h-12 rounded-2xl bg-hidYellow flex items-center justify-center text-black font-black shadow-sm text-sm">HT</div>
                </div>
            </header>

            <div id="mainContent" class="flex-1 overflow-y-auto p-12 custom-scrollbar">
                <div id="viewMonths" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"></div>

                <div id="viewFlow" class="hidden space-y-12 max-w-6xl mx-auto pb-24">
                    <div class="flex items-center justify-between sticky top-0 bg-slate-50/95 backdrop-blur-md z-20 py-6 border-b border-slate-200 mb-8">
                        <button onclick="showMonthsView()" class="text-xs font-black text-slate-500 hover:text-slate-900 transition-all flex items-center gap-3 bg-white px-5 py-3 rounded-xl shadow-sm border border-slate-200">
                            <i class="fas fa-arrow-left"></i> AYLARA GERÄ° DÃ–N
                        </button>
                        <div class="flex items-center gap-4 bg-white px-6 py-3 rounded-xl border border-slate-200 shadow-sm">
                            <i class="fas fa-calendar-alt text-hidYellow"></i>
                            <span id="flowMonthTitle" class="text-xs font-black uppercase tracking-widest italic">Mart 2026</span>
                            <span class="text-slate-200">|</span>
                            <span id="flowBrandName" class="text-xs font-black text-hidYellow uppercase tracking-widest italic">Ä°stifÃ§i Urla</span>
                        </div>
                    </div>
                    <div id="flowContainer" class="space-y-16"></div>
                </div>

                <div id="viewGrid" class="hidden flex flex-col items-center">
                    <div class="w-[360px] h-[740px] bg-white border-[14px] border-slate-950 rounded-[60px] shadow-2xl overflow-hidden relative">
                        <div class="p-6 border-b flex justify-between items-center bg-white sticky top-0 z-10"><span class="font-bold text-[11px] tracking-widest uppercase italic" id="gridTitle">istifci_urla</span><i class="fas fa-bars text-xs"></i></div>
                        <div id="instagramGrid" class="grid grid-cols-3 gap-0.5 mt-3 px-0.5"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="addModal" class="fixed inset-0 z-[300] hidden bg-slate-900/90 flex items-center justify-center p-6 backdrop-blur-lg">
        <div class="bg-white w-full max-w-4xl rounded-[40px] border border-white/20 overflow-hidden flex shadow-2xl max-h-[90vh]">
            <div class="w-1/2 bg-slate-50 p-12 flex flex-col items-center justify-center border-r border-slate-200 relative group">
                <i class="fas fa-cloud-upload-alt text-6xl text-slate-200 group-hover:text-hidYellow transition-all"></i>
                <p class="mt-6 text-[11px] font-black text-slate-400 uppercase tracking-widest">GÃ¶rsel SeÃ§</p>
                <input type="file" id="fileInput" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                <img id="imagePreview" class="absolute inset-0 w-full h-full object-cover hidden">
            </div>
            <div class="w-1/2 p-12 flex flex-col space-y-5 overflow-y-auto">
                <h3 class="font-black italic text-2xl uppercase mb-6 tracking-tighter">PLAN OLUÅžTUR</h3>
                <div class="grid grid-cols-2 gap-4">
                    <select id="p-month" class="p-4 text-xs font-bold rounded-2xl border bg-slate-50 outline-none"><option>Mart 2026</option><option>Åžubat 2026</option></select>
                    <input type="date" id="p-date" class="p-4 text-xs font-bold rounded-2xl border bg-slate-50 outline-none">
                </div>
                <input type="text" id="p-tag" placeholder="Etiket (Ã–rn: #Gastronomi)" class="p-4 text-xs rounded-2xl border font-black bg-slate-50 outline-none">
                <textarea id="p-alt" rows="2" placeholder="Alt Metin"></textarea>
                <textarea id="p-caption" rows="3" placeholder="GÃ¶rsel Metni"></textarea>
                <textarea id="p-note" rows="2" placeholder="TasarÄ±mcÄ± Notu"></textarea>
                <button onclick="saveContent()" class="w-full py-5 bg-hidYellow text-black font-black rounded-2xl shadow-xl hover:scale-[1.03] transition-all uppercase tracking-widest mt-4">PLANA EKLE</button>
                <button onclick="closeAddModal()" class="text-xs font-bold text-slate-400 uppercase tracking-widest pt-2">Ä°ptal</button>
            </div>
        </div>
    </div>

    <script>
        // Ä°STÄ°FÃ‡Ä° URLA Ã–RNEK VERÄ°SÄ°
        let state = JSON.parse(localStorage.getItem('hidworks_vFinal_Helin_Tecim')) || {
            brands: [{ id: 1, name: 'Ä°stifÃ§i Urla' }],
            contents: [{
                id: Date.now(),
                brandId: 1,
                month: 'Mart 2026',
                date: '2026-03-02',
                tag: '#Statik',
                alt: 'Urlaâ€™nÄ±n kalbinde, tarihin dokusuyla modern lezzetlerin buluÅŸtuÄŸu Ä°stifÃ§i Urlaâ€™nÄ±n huzur dolu atmosferinden bir kare.',
                caption: 'Urla ruhunu sofranÄ±za taÅŸÄ±yoruz. âœ¨ Bu hafta sonu kendinizi Ä°stifÃ§iâ€™nin huzuruna bÄ±rakmaya ne dersiniz? ðŸŒ¿â˜•ï¸ #istifciurla #urla #gastronomi',
                note: 'GÃ¶rseldeki antika detaylarÄ± vurgulayalÄ±m. Renkler sÄ±cak ve davetkar olmalÄ±.',
                image: 'https://images.unsplash.com/photo-1559339352-11d035aa65de?auto=format&fit=crop&q=80&w=1000'
            }],
            activeBrandId: 1
        };

        function handleLogin() {
            if(document.getElementById('passInput').value === 'hidworks2026') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').classList.remove('hidden');
                init();
            }
        }

        function init() { renderBrands(); showMonthsView(); }

        function renderBrands() {
            const list = document.getElementById('brandList');
            list.innerHTML = state.brands.map(b => `
                <button onclick="selectBrand(${b.id})" class="w-full text-left p-4 rounded-2xl font-black flex items-center gap-4 transition-all ${state.activeBrandId === b.id ? 'bg-slate-900 text-white shadow-xl' : 'hover:bg-slate-100 text-slate-400'}">
                    <div class="w-3 h-3 rounded-full ${state.activeBrandId === b.id ? 'bg-hidYellow' : 'bg-slate-200'}"></div>
                    <span class="truncate text-[11px] uppercase tracking-wider font-bold">${b.name}</span>
                </button>
            `).join('');
            const active = state.brands.find(x => x.id === state.activeBrandId);
            document.getElementById('flowBrandName').innerText = active ? active.name : "Marka SeÃ§";
            document.getElementById('gridTitle').innerText = active ? active.name.toLowerCase().replace(/ /g, "_") : "brand";
        }

        function selectBrand(id) { state.activeBrandId = id; saveState(); renderBrands(); showMonthsView(); }
        function addNewBrand() {
            const name = prompt("Marka AdÄ±:");
            if(name) { const id = Date.now(); state.brands.push({ id, name }); selectBrand(id); }
        }

        function showMonthsView() {
            hideAll(); document.getElementById('viewMonths').classList.remove('hidden');
            document.getElementById('nav-months').classList.add('text-slate-900', 'border-b-4', 'border-hidYellow');
            renderMonthCards();
        }

        function showFlowView(month) {
            hideAll(); document.getElementById('viewFlow').classList.remove('hidden');
            document.getElementById('flowMonthTitle').innerText = month;
            renderFlow(month);
        }

        function showGridView() {
            hideAll(); document.getElementById('viewGrid').classList.remove('hidden');
            document.getElementById('nav-grid').classList.add('text-slate-900', 'border-b-4', 'border-hidYellow');
            renderGrid();
        }

        function hideAll() {
            ['viewMonths', 'viewFlow', 'viewGrid'].forEach(v => document.getElementById(v).classList.add('hidden'));
            ['nav-months', 'nav-grid'].forEach(n => document.getElementById(n).classList.remove('text-slate-900', 'border-b-4', 'border-hidYellow'));
            ['nav-months', 'nav-grid'].forEach(n => document.getElementById(n).classList.add('text-slate-400'));
        }

        function renderMonthCards() {
            const container = document.getElementById('viewMonths');
            const months = ["Mart 2026", "Åžubat 2026"];
            container.innerHTML = months.map(m => {
                const count = state.contents.filter(c => c.brandId === state.activeBrandId && c.month === m).length;
                return `
                <div class="bg-white border border-slate-200 p-10 rounded-[50px] flex flex-col justify-between h-[360px] shadow-sm hover:shadow-2xl transition-all">
                    <div>
                        <div class="flex items-center gap-4 mb-10 text-slate-900">
                            <i class="fas fa-calendar-alt text-hidYellow text-2xl"></i>
                            <h3 class="text-2xl font-black italic uppercase">${m}</h3>
                        </div>
                        <div class="grid grid-cols-2 gap-6">
                            <div class="p-6 bg-slate-50 rounded-3xl border border-slate-100 text-center">
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 italic">Metin Bekleyen</p>
                                <p class="text-3xl font-black text-slate-900">${count}</p>
                            </div>
                            <div class="p-6 bg-slate-50 rounded-3xl border border-slate-100 text-center">
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1 italic">Onaylanan</p>
                                <p class="text-3xl font-black text-hidYellow">0</p>
                            </div>
                        </div>
                    </div>
                    <button onclick="showFlowView('${m}')" class="w-full py-5 bg-hidYellow text-black font-black rounded-3xl uppercase text-[11px] tracking-widest shadow-lg">DETAYI GÃ–R</button>
                </div>
                `;
            }).join('');
        }

        function renderFlow(month) {
            const container = document.getElementById('flowContainer');
            const filtered = state.contents.filter(c => c.brandId === state.activeBrandId && c.month === month);
            
            container.innerHTML = filtered.map((c, idx) => `
                <div class="pinpe-card">
                    <div class="pinpe-header">
                        <div class="flex items-center gap-6">
                            <span class="bg-black text-white px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-wider italic">Plan ${idx+1} | ${c.tag}</span>
                            <span class="text-[12px] font-bold text-slate-400 italic">${c.date}</span>
                        </div>
                        <span class="status-tag">GÃ¶rsel OnayÄ± Bekliyor</span>
                    </div>

                    <div class="pinpe-body">
                        <div class="w-1/3 flex flex-col">
                            <div class="flex border-b border-slate-100 mb-6">
                                <button class="px-6 py-3 text-[12px] font-black text-blue-600 border-b-4 border-blue-600 uppercase italic">Post</button>
                                <button class="px-6 py-3 text-[12px] font-black text-slate-300 uppercase italic">Story</button>
                            </div>
                            <div class="aspect-[4/5] bg-slate-50 rounded-[30px] overflow-hidden border border-slate-200 shadow-inner">
                                <img src="${c.image}" class="w-full h-full object-cover">
                            </div>
                        </div>

                        <div class="flex-1 flex flex-col gap-8">
                            <div>
                                <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-3 block italic">Alt Metin</label>
                                <textarea class="h-24" readonly>${c.alt || 'x'}</textarea>
                            </div>
                            <div class="grid grid-cols-2 gap-8">
                                <div>
                                    <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-3 block italic">GÃ¶rsel Metni</label>
                                    <textarea class="h-48" readonly>${c.caption || 'Caption...'}</textarea>
                                </div>
                                <div>
                                    <label class="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-3 block italic">Not</label>
                                    <textarea class="h-48 italic text-slate-400 font-medium" readonly>${c.note || ''}</textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pinpe-footer">
                        <div class="flex gap-3 items-center">
                            <input type="text" value="${c.date}" class="w-36 p-3 text-[12px] font-black rounded-xl border bg-slate-50 outline-none">
                            <div class="w-12 h-12 bg-slate-100 rounded-xl flex items-center justify-center text-[12px] font-black border border-slate-200"><i class="far fa-clock"></i></div>
                            <select class="p-3 text-[12px] font-black rounded-xl border bg-slate-50 outline-none">
                                <option>Post</option><option>Story</option>
                            </select>
                            <button class="bg-blue-600 text-white px-6 py-3 rounded-xl text-[12px] font-black shadow-lg hover:bg-blue-700 transition-all uppercase italic">GÃ¼ncelle</button>
                        </div>
                        <div class="flex gap-2">
                            <button class="action-btn bg-pinpePurple">Sohbet GeÃ§miÅŸi</button>
                            <button class="action-btn bg-pinpeOrange text-white">Geri Al</button>
                            <button class="action-btn bg-pinpeGreen text-white">Onayla</button>
                            <button class="action-btn bg-pinpeSky text-white">Revizem Var</button>
                            <button onclick="deleteContent(${c.id}, '${month}')" class="action-btn bg-pinpeRed text-white"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- CORE ---
        function openAddModal() { document.getElementById('addModal').classList.remove('hidden'); }
        function closeAddModal() { document.getElementById('addModal').classList.add('hidden'); }
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (ev) => { const img = document.getElementById('imagePreview'); img.src = ev.target.result; img.classList.remove('hidden'); };
            reader.readAsDataURL(e.target.files[0]);
        });
        function saveContent() {
            const img = document.getElementById('imagePreview').src;
            if(!img || img.includes('hidden')) return alert("GÃ¶rsel seÃ§imi zorunludur!");
            const data = {
                id: Date.now(), brandId: state.activeBrandId, month: document.getElementById('p-month').value,
                date: document.getElementById('p-date').value, tag: document.getElementById('p-tag').value,
                caption: document.getElementById('p-caption').value, alt: document.getElementById('p-alt').value,
                note: document.getElementById('p-note').value, image: img
            };
            state.contents.push(data); saveState(); closeAddModal(); showMonthsView();
        }
        function deleteContent(id, month) {
            if(confirm("Silmek istediÄŸinize emin misiniz?")) { state.contents = state.contents.filter(c => c.id !== id); saveState(); renderFlow(month); }
        }
        function renderGrid() {
            const grid = document.getElementById('instagramGrid');
            const filtered = state.contents.filter(c => c.brandId === state.activeBrandId);
            grid.innerHTML = filtered.map(c => `<div class="aspect-square bg-slate-100 border-[0.5px] border-slate-200 overflow-hidden"><img src="${c.image}" class="w-full h-full object-cover"></div>`).join('');
            for(let i=filtered.length; i<12; i++) grid.innerHTML += `<div class="aspect-square bg-slate-50"></div>`;
        }
        function saveState() { localStorage.setItem('hidworks_vFinal_Helin_Tecim', JSON.stringify(state)); }
    </script>
</body>
</html>
